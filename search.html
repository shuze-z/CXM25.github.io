<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>除夕猫空间 - 笔记搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #6c63ff;
            --light-blue: #a5b4fc;
            --primary-purple: #8b5cf6;
            --light-purple: #c4b5fd;
            --star-gold: #fbbf24;
            --math-blue: #3b82f6;
            --geometry-green: #3b82f6;
            --algebra-orange: #3b82f6;
            --physics-red: #3b82f6;
            --creation-cyan: #06b6d4;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --text-dark: #1e293b;
        }
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1446776877081-d282a0f896e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-light);
            min-height: 100vh;
        }
       
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-purple);
        }
       
        .nav-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--light-blue), var(--light-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
       
        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin: 0 5px;
            transition: all 0.3s;
        }
       
        .nav-link:hover {
            color: var(--light-blue) !important;
            transform: translateY(-2px);
        }
       
        .hero-section {
            padding: 120px 0 80px;
            text-align: center;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0 0 20px 20px;
            margin-bottom: 40px;
        }
       
        .section-title {
            position: relative;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text-light);
        }
       
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            border-radius: 3px;
        }
       
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            height: 100%;
            margin-bottom: 20px;
            color: var(--text-light);
        }
       
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.2);
            border-color: var(--light-blue);
        }
       
        .card-title, .card-text {
            color: var(--text-light);
        }
       
        .search-section {
            padding: 40px 0;
        }
       
        .search-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
       
        .search-input {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(100, 116, 139, 0.5);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
       
        .search-input:focus {
            background: rgba(15, 23, 42, 0.9);
            border-color: var(--light-blue);
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
            color: var(--text-light);
        }
       
        .search-btn {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 25px;
            transition: all 0.3s;
        }
       
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
       
        .results-section {
            display: none;
        }
       
        .no-results {
            text-align: center;
            padding: 40px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 15px;
            margin-top: 20px;
        }
       
        .math-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
        }
       
        .math-badge.analysis {
            background: linear-gradient(90deg, var(--math-blue), #60a5fa);
        }
       
        .math-badge.geometry {
            background: linear-gradient(90deg, var(--geometry-green), #60a5fa);
        }
       
        .math-badge.algebra {
            background: linear-gradient(90deg, var(--algebra-orange), #60a5fa);
        }
       
        .math-badge.physics {
            background: linear-gradient(90deg, var(--physics-red), #60a5fa);
        }
       
        .math-badge.creation {
            background: linear-gradient(90deg, var(--creation-cyan), #22d3ee);
        }
       
        footer {
            background: rgba(15, 23, 42, 0.95);
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--light-purple);
            color: var(--text-light);
        }
       
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 8px 20px;
        }
       
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
       
        .text-muted {
            color: var(--text-muted) !important;
        }
       
        .note-content {
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }
       
        .note-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(transparent, rgba(30, 41, 59, 0.9));
        }
       
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0 60px;
            }
            .display-4 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand nav-brand" href="index.html">除夕猫空间</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="math.html">数学殿堂</a></li>
                    <li class="nav-item"><a class="nav-link" href="creation.html">星空之外</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search.html">搜索笔记</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">关于我</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">搜索笔记</h1>
            <p class="lead mb-4">在数学与创作的宇宙中，寻找您需要的知识</p>
        </div>
    </section>

    <!-- 搜索框 -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <h2 class="section-title">搜索笔记</h2>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search-input" id="searchInput" placeholder="输入关键词搜索笔记...">
                            <button class="btn search-btn" type="button" id="searchButton">
                                <i class="fas fa-search me-2"></i>搜索
                            </button>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="searchTitle" checked>
                            <label class="form-check-label text-muted" for="searchTitle">搜索标题</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="searchContent" checked>
                            <label class="form-check-label text-muted" for="searchContent">搜索内容</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 搜索结果 -->
    <section class="container results-section" id="resultsSection">
        <h2 class="section-title">搜索结果</h2>
        <div id="searchResults">
            <!-- 搜索结果将动态插入到这里 -->
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search fa-3x mb-3 text-muted"></i>
            <h4 class="text-muted">未找到相关笔记</h4>
            <p class="text-muted">尝试使用不同的关键词或检查搜索选项</p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p class="mb-2">除夕猫空间 &copy; 2025 - 数学与创作的永恒殿堂</p>
            <p class="text-muted small">生命的意义在于探索未知，无论是通过公式还是幻想</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟笔记数据
        const notes = [
            {
                id: 1,
                title: "黎曼几何笔记（更新至第五章）",
                content: "关于曲率张量和黎曼流形的学习笔记，包含详细推导和可视化示例。黎曼几何是微分几何的一个重要分支，研究黎曼流形上的几何性质。",
                category: "geometry",
                date: "2025年10月28日"
            },
            {
                id: 2,
                title: "《星穹之诗》第三章：离火骑士的誓言",
                content: "离火骑士团的新篇章，讲述了烈阳徽章背后不为人知的故事。在遥远的星辰之间，离火骑士守护着知识的火焰，不让其熄灭。",
                category: "creation",
                date: "2025年10月25日"
            },
            {
                id: 3,
                title: "微积分与微分方程基础",
                content: "探索连续变化的数学理论，从极限到偏微分方程。微积分是研究变化的数学分支，微分方程则是描述变化率的工具。",
                category: "analysis",
                date: "2025年10月20日"
            },
            {
                id: 4,
                title: "抽象代数结构入门",
                content: "从抽象代数结构到素数分布的神秘世界。群、环、域等代数结构是现代数学的基础，它们揭示了数学对象的对称性和结构。",
                category: "algebra",
                date: "2025年10月15日"
            },
            {
                id: 5,
                title: "数学物理方程应用",
                content: "用数学工具揭示物理世界的基本规律。从麦克斯韦方程到薛定谔方程，数学为物理学提供了精确的描述语言。",
                category: "physics",
                date: "2025年10月10日"
            },
            {
                id: 6,
                title: "西风骑士的自由之风",
                content: "守护思想的自由之风，将知识的种子如蒲公英般播撒到远方。西风骑士象征着传播与交流，是知识自由流动的守护者。",
                category: "creation",
                date: "2025年10月5日"
            },
            {
                id: 7,
                title: "复变函数与解析延拓",
                content: "研究复平面上的函数性质，探索解析延拓的神奇世界。复变函数理论在物理学和工程学中有广泛应用。",
                category: "analysis",
                date: "2025年9月28日"
            },
            {
                id: 8,
                title: "拓扑空间的基本概念",
                content: "从开集、闭集到连通性，探索拓扑空间的基本性质。拓扑学是研究空间在连续变形下不变性质的数学分支。",
                category: "geometry",
                date: "2025年9月20日"
            }
        ];

        // 分类标签映射
        const categoryLabels = {
            "analysis": "分析与方程",
            "geometry": "几何与拓扑",
            "algebra": "代数与数论",
            "physics": "数学物理",
            "creation": "星空之外"
        };

        // 分类颜色映射
        const categoryColors = {
            "analysis": "analysis",
            "geometry": "geometry",
            "algebra": "algebra",
            "physics": "physics",
            "creation": "creation"
        };

        // 搜索功能
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchTitle = document.getElementById('searchTitle').checked;
            const searchContent = document.getElementById('searchContent').checked;
           
            if (!query) {
                alert('请输入搜索关键词');
                return;
            }
            
            // 过滤笔记
            const results = notes.filter(note => {
                const titleMatch = searchTitle && note.title.toLowerCase().includes(query);
                const contentMatch = searchContent && note.content.toLowerCase().includes(query);
                return titleMatch || contentMatch;
            });
            
            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');
            const resultsSection = document.getElementById('resultsSection');
            
            // 显示结果区域
            resultsSection.style.display = 'block';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            // 生成结果HTML
            let resultsHTML = '<div class="row">';
            
            results.forEach(note => {
                resultsHTML += `
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <span class="math-badge ${categoryColors[note.category]}">${categoryLabels[note.category]}</span>
                                <h5 class="card-title">${note.title}</h5>
                                <div class="note-content">
                                    <p class="card-text">${note.content}</p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">${note.date}</small>
                                    <small class="text-muted">ID: ${note.id}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsHTML += '</div>';
            resultsContainer.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
